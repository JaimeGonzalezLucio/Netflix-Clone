<app-navbar></app-navbar>

<div class="container">        

    <div style="color: white;">
        <div style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;">
            <h2 style="width: 50%;">{{actorDetail.name}}</h2>        
            <div style="width: 50%; display: flex; align-items: center; justify-content: center;">
                <img src="https://image.tmdb.org/t/p/w500{{actorDetail.profile_path}}" alt={{actorDetail.name}} style="border-radius: 1rem; max-height: 400px;" loading="lazy">
            </div>
        </div>        
        <div style="display: flex;">
            <p style="margin: 1rem 0;">{{actorDetail.birthday| date}} - {{actorDetail.deathday == null ? 'Actual' : actorDetail.deathday}}</p>            
        </div>                
        <p style="margin: 1rem 0;">{{actorDetail.place_of_birth}}</p>        
        <p style="font-size: 1.2rem;">{{actorDetail.biography}}</p>
        
    </div>    

    <h4 class="title">Creditos</h4>

    <div *ngIf="characters.length == 0">
        <h3 style="color: white; display: block; width: 100%; text-align: center; font-size: 1.5rem;">Sin Info :(</h3>
    </div>

    <div style="display: flex; align-items: center; gap: 1rem; overflow: auto; padding-bottom: 1rem;">
        <app-character-card *ngFor="let character of characters" [character]="character"></app-character-card>    
    </div>    

</div>
