
<div class="card" >        
    <img *ngIf="movie.poster_path" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt={{movie.title}} class="card-image" loading="lazy">
    <img *ngIf="!movie.poster_path" src="../../../assets/images/default-movie.jpg" alt={{movie.title}} class="card-image" loading="lazy" style="width: 100%; height: 100%; object-fit: cover; object-position: center;">
    <div class="card-content">
        <h3 class="card-title">{{movie.title | slice:0:15}}{{movie.title.length>15? '...' : ''}}</h3>
        <p class="card-text">{{movie.overview | slice:0:40}}{{movie.overview.length>40? '...' : ''}}</p>
        <a class="card-link" routerLink="/detail/{{movie.id}}" (click)="goToMovie()">Ver</a>
    </div>
</div>
